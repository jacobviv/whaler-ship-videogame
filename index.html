<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Whaler Ship</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&family=Pirata+One&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <canvas></canvas>

    <!-- <script src="./js/seagull.js"></script> -->
    <!-- <script src="./js/pirate-ship.js"></script> -->
    <script src="./js/Whaler-ship.js"></script>
    <script src="./js/Rock.js"></script>
    <script src="./js/Islet.js"></script>
    <script src="./js/Island.js"></script>
    <script src="./js/Fish.js"></script>
    <script src="./js/Whale.js"></script>
    <script src="./js/Harpoon.js"></script>
    <script src="./js/Background.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/script.js"></script>

    <audio autoplay loop>
        <source src="./audio/BREZO-HUIDA.mp3" type="audio/mpeg">
    </audio>


    <section class="instructions">

        <div class="container">

            <div class="row">
                <div class="col">
                    <p class="main">Whaler Ship</p>
                </div>

                <div class="col"> <br> - "Ahoy Mr. Helmsman, do not dare crash my ship!"</div>

                <div class="col">
                    <ul>
                        <li>Fishes in cellar: <span id="fishes-counter">0</span></li>
                        <li>Whales in cellar: <span id="whales-counter">0</span></li>
                        <li> <span id="alert">Encouragement: </span><span id="lifes-counter">1</span></li>
                        <li>TOTAL SCORE: <span id="score-counter">0</span></li>
                    </ul>
                </div>

                <div class="col">
                    <ul>
                        <li>Harpoons: Space</li>
                        <li>New Game: N</li>
                    </ul>
                </div>


                <div class="col">
                    <ul>
                        <li>North: Arrow Up</li>
                        <li>South: Arrow Down</li>
                        <li>East: Arrow Right</li>
                        <li>West: Arrow Left</li>

                    </ul>
                </div>

            </div>

    </section>

</body>

</html>
